name: CD
'on':
  push:
    tags:
    - '*.*.*'
jobs:
  blowout:
    name: Blowout
    runs-on: ubuntu-latest
    needs: []
    env:
      SBT_TPOLECAT_DEV: 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        cache: sbt
        distribution: temurin
        java-version: '21'
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - run: sbt blowoutCheck
  scalafix:
    name: Scalafix
    runs-on: ubuntu-latest
    needs: []
    env:
      SBT_TPOLECAT_CI: 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        cache: sbt
        distribution: temurin
        java-version: '21'
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - run: sbt scalafixCheckAll
  scalafmt:
    name: Scalafmt
    runs-on: ubuntu-latest
    needs: []
    env:
      SBT_TPOLECAT_DEV: 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        cache: sbt
        distribution: temurin
        java-version: '21'
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - run: sbt scalafmtCheckAll
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
    - blowout
    - scalafmt
    - scalafix
    env:
      SBT_TPOLECAT_RELEASE: 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        cache: sbt
        distribution: temurin
        java-version: '21'
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - name: Release
      run: sbt ci-release
      env:
        PGP_PASSPHRASE: ${{secrets.PGP_PASSPHRASE}}
        PGP_SECRET: ${{secrets.PGP_SECRET}}
        SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
        SONATYPE_USERNAME: ${{secrets.SONATYPE_USERNAME}}
